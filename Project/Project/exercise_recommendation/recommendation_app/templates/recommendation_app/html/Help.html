<!DOCTYPE html>
<html lang="en">
<head>
    <title>Help Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #171717; 
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.left {
    flex: 1;
    padding: 20px;
}

.left img {
    max-width: 100%;
    height: auto;
}

.right {
    flex: 1;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    text-align: left;
}

.input-container {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #22CCA5;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #22CCA5;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../media/Fitness Trainer.png" alt="Help Image">
        </div>
        <div class="right">
            <h1>Contact Us for Help</h1>
            <form>
                <div class="input-container">
                    <label for="feedback">Feedback/Grievances:</label>
                    <input type="text" id="feedback" name="feedback" placeholder="Enter your feedback or grievance" required>
                </div>
                <div class="input-container">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
